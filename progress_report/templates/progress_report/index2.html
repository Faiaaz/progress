<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django</title>
   <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
</head>
<body>
    <h2>Here are your access records: </h2>

    <div class="djangtwo">
        {% if access_records %}
         <table>
             <thead>
                <th>Site name</th>
                <th>date accessed</th>
             </thead>

             {% for acc in access_records %}
            <tr>
                <td>{{ acc.name }}</td>
                <td>{{ acc.date }}</td>
            </tr>
        {% endfor %}
         </table>
        {% else %}
            <p>no access records found</p>
        {% endif %}
    </div>
</body>
</html>
